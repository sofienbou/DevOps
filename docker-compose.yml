version: "3"
services:
  mysqldb:
    image: mysql:latest
    container_name: achat-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE:achatdb
    ports:
      - "3306:3306"
    volumes:
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - my-network
    restart: unless-stopped
  achat-backend:
    depends_on:
      - mysqldb
    image: achwekharizi1998/devops_project:1.2
    container_name: achat-app
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/achatdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    restart: on-failure
    ports:
      - "8089:8089"
    networks:
        - my-network
    stdin_open: true
    tty: true
volumes:
  db:

networks:
  my-network:

